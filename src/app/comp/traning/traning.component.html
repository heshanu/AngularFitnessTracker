<mat-tab-group *ngIf="!onGoingTraning">
  <mat-tab label="New Traning"
    ><app-new-traning (traingStart)="onGoingTraning = true"></app-new-traning
  ></mat-tab>
  <mat-tab label="Past Traning"><app-past-traning></app-past-traning></mat-tab>
</mat-tab-group>

<mat-tab-group>
  <mat-tab
    label="Current Traning"
    *ngIf="onGoingTraning">
    <app-current-traning></app-current-traning
  ></mat-tab>
</mat-tab-group>
